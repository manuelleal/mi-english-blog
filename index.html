<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLIL Learning Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #bb1919;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .menu {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 10px 0;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      font-size: 18px;
      transition: background 0.3s;
    }
    .menu a:hover {
      background: #bb1919;
    }
    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .sidebar {
      width: 250px;
      background: #ddd;
      padding: 15px;
      display: none;
    }
    .sidebar.active {
      display: block;
    }
    .tab-content {
      flex: 1;
      padding: 20px;
    }
    .post {
      background: #eee;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #bb1919;
    }
    .accordion {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    .accordion summary {
      background: #ddd;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .accordion div {
      padding: 10px;
      background: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      background: #bb1919;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #a11717;
    }
  </style>
  <script>
    function openTab(tabName) {
      var tabs = document.getElementsByClassName("tab-content");
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }
      document.getElementById(tabName).classList.add("active");
    }
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>
</head>
<body>
  <div class="header">CLIL Learning Hub</div>
  <div class="menu">
    <a href="#" onclick="openTab('home')">Home</a>
    <a href="#" onclick="openTab('listening')">Listening</a>
    <a href="#" onclick="openTab('speaking')">Speaking</a>
    <a href="#" onclick="openTab('reading')">Reading</a>
    <a href="#" onclick="openTab('writing')">Writing</a>
    <button onclick="toggleSidebar()">â˜° Activities</button>
  </div>
  <div class="container">
    <div id="sidebar" class="sidebar">
      <h3>Activities</h3>
      <ul>
        <li>Vocabulary Matching</li>
        <li>Listening Comprehension</li>
        <li>Speaking Practice</li>
        <li>Reading Quiz</li>
        <li>Writing Prompt</li>
      </ul>
    </div>
    <div id="speaking" class="tab-content">
      <h2>Speaking Activities</h2>
      <div class="post">
        <h3>Practice Speaking with Scratch</h3>
        <p>Try this Scratch project to improve your speaking skills.</p>
        <iframe src="https://scratch.mit.edu/projects/1145724760/embed" 
                allowtransparency="true" width="485" height="402" 
                frameborder="0" scrolling="no" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
